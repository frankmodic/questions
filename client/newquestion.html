<div ng-controller='questionsController'>
	<div class='row'>
		<a href='#/dashboard'>Home</a> <a class="pull-right" href='#/logout'>Logout</a>
		<h2>New Question</h2>
	</div>
	<div class='row'>
		<form name='questionFrom'  ng-submit='addQuestion()'>
			<div class="form-group">
				<label for="question">Question:</label>
				<textarea class="form-control" rows="3" type="text" ng-model='newQuestion.question' name='question' placeholder="Insert question..." ng-minlength='10' required></textarea>
<!-- 				<div ng-messages="questionFrom.desc.$error">
					<p ng-message="required">Desc cannot be blank!</p>
				</div> -->
			</div>
			<div class="form-group">
				<label for="desc">Description (Optional):</label>
				<textarea class="form-control" rows="3" type="text" ng-model='newQuestion.desc' name='desc' placeholder="Describe question briefly..."></textarea>
			</div>
			<div ng-messages='questionFrom.question.$error'>
				<p style='color: red' ng-message='minlength'>Question must be at least 10 characters</p>
				<p style='color: red'>{{ error }}</p>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Add</button>
		</form>
		<a href='#/dashboard'><input class="btn btn-danger" type='submit' value='Cancel'></a>
	</div>
</div>
